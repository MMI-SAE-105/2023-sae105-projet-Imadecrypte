<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A propos</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="apropos">
    <header>
        <img
            class="header__comet"
            src="/public/img/comet.png"
            alt="Icone du site"
        />
        <h1 class="header__h1">Donne moi ton nom</h1>
        <img
            class="header__menu"
            src="/public/img/Menu.png"
            alt="Icone du menu"
        />
        <a>
            <img 
                class="header__icon"
                src="/public/img/france.png" 
                alt="Icone FR"
            />
        </a>
    </header>
    <main>
        <h2 class="apropos__title">A propos</h2>
    </main>
    <footer>
        <div class="footer__lien">
            <p class="lien__apropos">A propos</p>
            <p class="lien__glossaire">Glossaire</p>
            <p class="lien__contact">Contact</p>
        </div>
        <div class="footer__img">
            <img
                class="img__x"
                src="/public/img/x.png"
                alt="X icon"
            />
            <img
                class="img__insta"
                src="/public/img/insta.png"
                alt="Instagram icon"
            />
            <img
                class="img__discord"
                src="/public/img/discord.png"
                alt="Discord icon"
            />
        </div>
        <p class="footer__legal">Ce projet à été réalisé dans le cadre du BUT MMI Montbéliard.</p>
    </footer>
</body>
</html>
