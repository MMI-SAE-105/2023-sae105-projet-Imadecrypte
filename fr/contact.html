<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="contact">
    <header>
        <img
            class="header__comet"
            src="/public/img/comet.png"
            alt="Icone du site"
        />
        <h1 class="header__h1">Donne moi ton nom</h1>
        <img
            class="header__menu"
            src="/public/img/Menu.png"
            alt="Icone du menu"
        />
        <a>
            <img 
                class="header__icon"
                src="/public/img/france.png" 
                alt="Icone FR"
            />
        </a>
    </header>
    <title>Formulaire de Contact</title>
    </head>
    <h2 class="contact__title">Contact</h2>

    <form action="#" method="post">
        <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>

        <input type="text" id="nom" name="nom" placeholder="Nom" required>

        <input type="email" id="email" name="email" placeholder="Email" required>

        <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>

        <input type="submit" value="Envoyer">
    </form>

    <p class="contact__txt"> • Si vous avez quelconques questions à propos de ce 
site où si vous avez rencontré un bug, n’hésitez pas à 
me contacter !</p>
</body>
</html>
