<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="contact">
    <header>
        <img
            class="header__comet"
            src="/public/img/comet.png"
            alt="Icone du site"
        />
        <h1 class="header__h1">Donne moi ton nom</h1>
        <img
            class="header__menu"
            src="/public/img/Menu.png"
            alt="Icone du menu"
        />
        <a>
            <img 
                class="header__icon"
                src="/public/img/france.png" 
                alt="Icone FR"
            />
        </a>
    </header>
    <main>
        <h2 class="contact__title">Contact</h2>

        <form action="#" method="post">
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>

            <input type="text" id="nom" name="nom" placeholder="Nom" required>

            <input type="email" id="email" name="email" placeholder="Email" required>

            <textarea id="message" name="message" rows="4" placeholder="Message" required></textarea>

            <input type="submit" value="Envoyer">
        </form>

        <p class="contact__txt"> • Si vous avez quelconques questions à propos de ce 
    site où si vous avez rencontré un bug, n’hésitez pas à 
    me contacter !</p>
    <div class="contact__espace"></div>
    </main>
    <footer>
        <div class="footer__lien">
            <a class="footer__a" href="/fr/apropos.html"><p class="lien__apropos">A propos</p></a>
            <a class="footer__a" href="/fr/glossaire.html"><p class="lien__glossaire">Glossaire</p></a>
            <a class="footer__a" href="/fr/contact.html"><p class="lien__contact">Contact</p></a>
        </div>
        <div class="footer__img">
            <img
                class="img__x"
                src="/public/img/x.png"
                alt="X icon"
            />
            <img
                class="img__insta"
                src="/public/img/insta.png"
                alt="Instagram icon"
            />
            <img
                class="img__discord"
                src="/public/img/discord.png"
                alt="Discord icon"
            />
        </div>
        <p class="footer__legal">Ce projet à été réalisé dans le cadre du BUT MMI Montbéliard.</p>
    </footer>
</body>
</html>
